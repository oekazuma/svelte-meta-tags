name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run svelte-check
        run: pnpm check
      - name: Run ESLint
        run: pnpm lint
      - name: Run Build
        run: pnpm build
      - name: Install Playwright
        run: pnpm playwright install --with-deps
      - name: Run Playwright
        run: pnpm test
